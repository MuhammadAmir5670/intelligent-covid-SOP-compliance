{% for message in messages %}
<div {% if message.tags == "warning" %} class="alert alert-danger" {% else %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
    <strong>
        {% if message.tags == "warning" %} 
            Error 
        {% else %} 
            {{ message.tags }}
        {% endif %}
    </strong>

    <p>{{ message }}</p>
</div>
{% endfor %}
