{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - Login
{% endblock title %}
    


{% block content %}
<div class="row w-100 mh-100 m-0 justify-content-center align-items-center">
        <form method="post">
            <h1>Login</h1>
            {% include 'includes/messages.html' %}

            <hr>
            {% csrf_token %}

            {% include 'includes/form.html' %}

            <button type="submit" class="btn btn-success">login</button>
            <a href="{% url 'password_reset' %}" class="float-right"><small>forgot password?</small></a>
            <hr>
            <a href="{% url 'registration' %}" class="mt-2 d-block text-center"><small>don't have an account? register</small></a>
        </form>
    </div>
{% endblock content %}
