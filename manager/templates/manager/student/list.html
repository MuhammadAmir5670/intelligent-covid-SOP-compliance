{% extends 'base.html' %}


{% block stylesheets %}
<style>
    .image-container {
        position: relative;
        max-width: 50px;
        max-height: 50px;
        overflow: hidden;
    }

    .image-container.circle {
        border-radius: 50%;
    }

    .has-search .form-control {
        padding-left: 2.375rem;
    }

    .has-search .form-control-feedback {
        position: absolute;
        z-index: 2;
        display: block;
        width: 2.375rem;
        height: 2.375rem;
        line-height: 2.375rem;
        text-align: center;
        pointer-events: none;
        color: #aaa;
    }
</style>
{% endblock stylesheets %}


{% block content %}

<div class="row justify-content-center">

    <!-- Header -->
    <div class="col-md-8 mb-lg-0 mb-4">
        <div class="card mt-4">
            <div class="card-header pb-0 p-3">
                <div class="row">
                    <div class="col-12 d-flex align-items-center">
                        <h4 class="mb-0">Students</h4>
                        <a class="btn bg-primary text-white ml-auto" href="{% url 'students-new' %}">
                            <i class="fas fa-plus" aria-hidden="true"></i>
                            &nbsp;&nbsp;Add New Student
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="col-8">

        <!-- Students Content -->
        <div class="w-100 mx-auto">
            <div class="form-group has-search w-100 mt-4">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" id="searchInput" name="search" class="form-control d-block" placeholder="Search....">
            </div>

            <table class="table table-hover table-bordered-bottom table-responsive-md" id="dataTable" width="100%"
                cellspacing="0">
                <tbody id="TableContent">

                    {% for student in students %}
                        <tr id='student-{{ student.id }}'>
                            <td class="align-middle">
                                <div class="image-container circle">
                                    <img src="{{ student.profile_image.url }}" width="100%" alt="Admin">
                                </div>
                            </td>
                            <td class="align-middle">
                                <a href="{% url 'students-show' student.id %}">
                                    {{ student.name }}
                                </a>
                            </td>
                            <td class="align-middle">{{ student.email }}</td>
                            <td class="align-middle">{{ student.roll_no }}</td>
                            <td class="align-middle text-center">
                                <!-- Student Information Edit Button -->
                                <a href="{% url 'students-update' student.id %}" class="btn btn-sm btn-primary btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </span>
                                    <span class="text">Edit</span>
                                </a>

                                <!-- Student Delete Button -->
                                <form class="d-inline-block" method="post" action="{% url 'students-delete' student.id %}">
                                    {% csrf_token %}
                                    <button class="btn btn-sm btn-danger btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </span>
                                        <span class="text">delete</span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock content %}
