{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">

    <!-- Header -->
    <div class="col-md-8 mb-lg-0 mb-4">
        <div class="card mt-4">
            <div class="card-header pb-0 p-3">
                <div class="row">
                    <div class="col-12 d-flex align-items-center">
                        <h4 class="mb-0">Students</h4>
                        <a class="btn bg-primary text-white ml-auto" href="{% url 'students-new' %}">
                            <i class="fas fa-plus" aria-hidden="true"></i>
                            &nbsp;&nbsp;Add New Student
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="col-8">

        <!-- Students Content -->
        <div class="w-100 mx-auto">
            <div class="form-group has-search w-100 mt-4">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" id="searchInput" class="form-control d-block" placeholder="Search....">
            </div>

            <table class="table table-hover table-bordered-bottom table-responsive-md" id="dataTable" width="100%"
                cellspacing="0">
                <tbody id="TableContent">

                    {% for student in students %}
                    <tr id='student-{{ student.id }}'>
                        <td class="align-middle">
                            <div class="image-container circle">
                                <img src="{{ student.profile_image.url }}" alt="Admin">
                            </div>
                        </td>
                        <td class="align-middle">{{ student.name }}</td>
                        <td class="align-middle">{{ student.roll_no }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock content %}
